      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      search: 'auto',
      copyCode: {
        buttonText : '点击复制',
        errorText  : '错误',
        successText: '复制成功'
      },
      footer: {
        //加提示
      },
      vueComponents: {},// 可自定义
      timeUpdater: {
        text: "<div align='right' width='100%' style='color:gray;font-size:16px;margin-top:10px;'>最后更新时间: {docsify-updated}</div>",
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
      },
      // note tip warning attention https://github.com/fzankl/docsify-plugin-flexible-alerts
      'flexible-alerts': {
        style: 'callout'
      },
      progress: {
          position: "top",
          color: "var(--theme-color,#42b983)",
          height: "3px",
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      docsifyBackTop: {
        size: 32,           	// 数值，组件大小，默认值32。
        bottom: 15,         	// 数值，组件底部偏移距离，默认值15。
        right: 15,          	// 数值，组件右侧偏移距离，默认值15。
        logo: 'top',				// logo:字符串或svg矢量图代码，默认为svg代码图标。
        bgColor: '#42b983'    	// 背景颜色，#fff、pink等，logo为svg图标时，不填。
      },
      // docsify-plugin-toc
      toc: {
        tocMaxLevel: 5,
        target: 'h1, h2, h3, h4, h5',
        ignoreHeaders:  ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
      },
      // 百度统计ID
//      baiduTjId: "6b106096cc897dbbba878967ab356b7d",
      // 开启busuanzi
//      busuanzi: true,
      // 开启远程md
      remoteMarkdown: {
        tag: 'rmd',
      },
      
      // giscus评论
      // giscus:{
      //   repo: "mg0324/docsify-comments",

      //   inputPosition: "bottom",
      //   theme: "light",
      //   lang: "zh-CN",
      //   loading: "lazy"
      // },
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === 'drawio') {
              if (window.drawioConverter) {
                console.log('drawio 转化中')
                return window.drawioConverter(code)
              } else {
                return `<div class='drawio-code'>${code}</div>`
              }
            } else if(lang === 'pdf'){
              var pdf_renderer = function(code, lang, verify) {
                  function unique_id_generator(){
                      function rand_gen(){
                          return Math.floor((Math.random()+1) * 65536).toString(16).substring(1);
                      }
                      return rand_gen() + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + '-' + rand_gen() + rand_gen() + rand_gen();
                  }
                  if(lang && !lang.localeCompare('pdf', 'en', {sensitivity: 'base'})){
                      if(verify){
                          return true;
                      }else{
                          var divId = "markdown_code_pdf_container_" + unique_id_generator().toString();
                          var container_list = new Array();
                          if(localStorage.getItem('pdf_container_list')){
                              container_list = JSON.parse(localStorage.getItem('pdf_container_list'));	
                          }
                          container_list.push({"pdf_location": code, "div_id": divId});
                          localStorage.setItem('pdf_container_list', JSON.stringify(container_list));
                          return (
                              '<div style="margin-top:'+ PDF_MARGIN_TOP +'; margin-bottom:'+ PDF_MARGIN_BOTTOM +';" id="'+ divId +'">'
                                  + '<a href="'+ code + '"> Link </a> to ' + code +
                              '</div>'
                          );
                      } 
                  }
                  return false;
              }
              if(pdf_renderer(code, lang, true)){
                return pdf_renderer(code, lang, false);
              }
            }else {
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      },
//      contributors: {

      //       html = html + busuanzi;
      //       renderBusuanzi();
      //       next(html);
      //     });

      //     hook.doneEach(function() {
